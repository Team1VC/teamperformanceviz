<!DOCTYPE>
<html>
	<head>
		<title>Prototype</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css" src="styles.css"></style>
	</head>
	<body>

		<div id="container">
			<script type="text/javascript">


				d3.json("team-performance.json", function(data) {

					console.dir(data);

					var width = (data.teamPerformance.length*100),
						height = 480,
						separation = 0;

					var images = ["assets/background-mountains.svg", "assets/background-sky.svg"];

					var canvas = d3.select("body")
							.append("svg")
							.attr("width", width)
							.attr("height", 700);

					var objects = canvas.selectAll("image")
										.data(data.teamPerformance)
										.enter()
											.append("svg:image")
											.attr("xlink:href", "assets/mountain.svg")
											.attr("x", function (d, i) { return separation+=(((d.finalTarget)/5000)*.75); })
											.attr("y", function (d,i) { return height-((d.finalTarget)/5000) })
											.attr("width", function (d) { return ((d.finalTarget)/5000)*1.25 })
											.attr("height", function (d) { return (d.finalTarget)/5000 });

				console.dir(objects);

				})

			</script>
		</div>

	</head>
</html>
