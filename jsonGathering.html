<!DOCTYPE>
<html>
	<head>
		<title>Prototype</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css" src="styles.css"></style>
	</head>
	<body>

		<div id="container">
			<script type="text/javascript">


				d3.json("team-performance.json", function(data) {

					var width = (data.teamPerformance.length*55),
						height = 480;

					var images = ["assets/background-mountains.svg", "assets/background-sky.svg"];

					var canvas = d3.select("body")
							.append("svg")
							.attr("width", width)
							.attr("height", 700);

					var imgs = canvas.selectAll("image")
				 				.data(images);
	    						imgs.enter()
							        .append("svg:image")
							        .attr("xlink:href", function (d) { return d; } )
							        .attr("width", width)
							        .attr("height", height);


					var objects = canvas.selectAll("image")
										.data(data.teamPerformance)
										.enter()
											.append("svg:image")
											.attr("xlink:href", "assets/mountain.svg")
											.attr("x", function (d, i) { return (i*55); })
											.attr("y", 20)
											.attr("width", function (d) { return ((d.data[4].amount)/1000)*1.25 })
											.attr("height", function (d) { return (d.data[4].amount)/1000 });

				console.dir(data);
				console.dir(objects);

				})

			</script>
		</div>

	</head>
</html>
