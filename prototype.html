<!DOCTYPE>
<html>
	<head>
		<title>Prototype</title>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<style type="text/css" src="styles.css"></style>
	</head>
	<body>

		<div id="container">
			<script type="text/javascript">

				var datos;
				var width = 940,
					height = 480;

				var canvas = d3.select("#container")
							.append("svg")
							.attr("width", width)
							.attr("height", height)
							.attr("style","background-image: url('assets/background-mountains.svg');");

				var imgs = canvas.append("g").append("svg:image")
			        .attr("xlink:href", "assets/background-sky.svg")
			        .attr("width", width)
			        .attr("height", height);


				d3.json("team-performance.json", function(data) {

					console.dir(data);

					var separation = 0;

					var objects = canvas.append("g").selectAll("image")
										.data(data.teamPerformance)
										.enter()
											.append("svg:image")
											.attr("xlink:href", "assets/mountain.svg")
											.attr("x", function (d, i) { return separation+=(((d.finalTarget)/5000)*.75); })
											.attr("y", function (d,i) { return height-((d.finalTarget)/5000) })
											.attr("width", function (d) { return ((d.finalTarget)/5000)*1.25 })
											.attr("height", function (d) { return (d.finalTarget)/5000 });

				console.dir(objects);

				})

			</script>
		</div>

	</head>
</html>
